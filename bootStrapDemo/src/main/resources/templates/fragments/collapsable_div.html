<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="row_plain (id,label,value,helpText)" th:remove = "tag">
	<div class="row">
		<div class="col-sm-4" data-toggle="collapse"
			 th:attr="data-target='#'+${id}">
			<p th:text="${label}"></p>
		</div>
		<div class="col-sm-4">
			<span th:text="${value}"></span>
		</div>
	</div>
	<div class="row collapse" th:attr="id=${id}">
		<div class="well col-sm-12">
			<p th:text="${helpText}"></p>
		</div>
	</div>
</div>

<div th:fragment="row_plain_with_help_icon (id,label,value,helpText)" th:remove = "tag">
	<div class="row">
		<div class="col-sm-4">
			<p th:text="${label}" th:remove = "tag"></p>
			<a class="glyphicon glyphicon-question-sign" data-toggle="collapse"
			   th:attr="data-target='#'+${id}"></a>
		</div>
		<div class="col-sm-4">
			<span th:text="${value}" th:remove = "tag"></span>
		</div>
	</div>
	<div class="row collapse" th:attr="id=${id}">
		<div class="well col-sm-12">
			<p th:text="${helpText}" th:remove = "tag"></p>
		</div>
	</div>
</div>


<div th:fragment="row_list (list, groupId)" th:remove="tag">
	<div class="panel-group" th:attr="id=${groupId}">
		<div class="panel panel-default" th:each = "row : *{__${list}__}">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" 
					   th:attr="data-parent='#'+${groupId}, href='#'+${row.id}">
					   <span th:text="${row.label}" th:remove = "tag"></span>
					</a>
				</h4>
			</div>
			<div th:attr="id=${row.id}" class="panel-collapse collapse">
				<div class="panel-body">
					<span th:text="${row.help}" th:remove = "tag"></span>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
